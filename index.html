<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="pics/Ayor logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

       
        <div class="information">
            

            
            <div class="circle">
                <div class="feature one">
                    <img src="pics/camera.png" alt="">
                    <div>
                        <h1>camera</h1>
                        <p>50Mp, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="pics/processor.png" alt="">
                    <div>
                        <h1>processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="pics/battery.png" alt="">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="pics/user.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
            </div>
        </div>
        

        <img src="pics/iphone.png" alt="" class="mobile">
        <div class="overlay"></div>
        <div class="controls">
            <img src="pics/up.png" alt="" class="upBtn">
           <h3>Features</h3>
           <img src="pics/Untitled-1.png" alt="" class="downBtn">
        </div>
        
    </div>

   </div>
</body>
<script src="app.js"></script>
</html>
